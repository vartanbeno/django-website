{% if all_albums %}

    <h3>List of albums:</h3>
    <ul>
        {% for album in all_albums %}
        <li>
            <a href="{% url 'detail' album.id %}">{{ album.album_title }}</a>
        </li>
        {% endfor %}
    </ul>

{% else %}

    <h3>There are no albums in the collection.</h3>

{% endif %}
