{% extends 'music/base.html' %}

{% block body %}
    {% if object_list %}

        <ul>
            {% for album in object_list %}
            <li>
                <a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a>
            </li>
            {% endfor %}
        </ul>

    {% else %}

        <h3>There are no albums in the collection.</h3>

    {% endif %}
{% endblock %}
