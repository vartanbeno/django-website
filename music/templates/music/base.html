<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Viberr{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
        
                <div class="navbar-header">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    <a href="{% url 'music:index' %}" class="navbar-brand">Viberr</a>
                </div>
        
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
        
                        <li class="">
                            <a href="{% url 'music:index' %}" class="nav-link"><i class="fas fa-compact-disc"></i>&nbsp;Albums</a>
                        </li>
        
                        <li class="">
                            <a href="#" class="nav-link"><i class="fas fa-music"></i>&nbsp;Music</a>
                        </li>
        
                    </ul>
        
                    <form action="#" method="get" role="search" class="form-inline my-2 my-lg-0">
                        <div class="form-group">
                            <input type="text" class="form-control mr-sm-2" name="q" value="">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
        
                    <ul class="nav navbar-nav ml-auto">
        
                        <li class="">
                            <a href="{% url 'music:album-add' %}" class="nav-link"><i class="fas fa-plus"></i>&nbsp;Add Album</a>
                        </li>
        
                        <li class="">
                            <a href="#" class="nav-link"><i class="fas fa-power-off"></i>&nbsp;Logout</a>
                        </li>
        
                    </ul>
                </div>
        
            </div>
        </nav>
        {% block body %}

        {% endblock %}
    </body>
</html>
